<html>
	<head>
		<title>
			Let's Get These Roommates Sorted
		</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="/roommates/assets/roommates.js"></script>
		<script src="/roommates/assets/papaparse.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<form id="header-names" class="form-group">
				<div class="row">
					<div class="col">
						<h1>File Column Header Names</h1>
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						<input type="text" id="first-name" class="form-control" placeholder="First Name" value="First Name">
					</div>
					<div class="col">
						<input type="text" id="last-name" class="form-control" placeholder="Last Name" value="Last Name">
					</div>
					<div class="col">
						<input type="text" id="email" class="form-control" placeholder="Email" value="E-mail">
					</div>
					<div class="col">
						<input type="text" id="church" class="form-control" placeholder="Church" value="Church">
					</div>
					<div class="col">
						<input type="text" id="roommate-code" class="form-control" placeholder="Roommate Code" value="Roommate Code">
					</div>
					<div class="col">
						<input type="text" id="occupants" class="form-control" placeholder="Occupants" value="Registration Payment: Products">
					</div>
					<div class="col">
						<input type="text" id="gender" class="form-control" placeholder="Gender" value="Gender">
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col">
					<form id="roommates-form" class="form-group d-print-none">
						<input type="file" id="roommates-form-file" class="form-control-file">
						<button type="submit" id="roommates-form-button" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h1>
						summary
					</h1>
				</div>
			</div>
			<div class="row">
				<div id="total-rooms" class="col">
				</div>
				<div id="single-occupancy" class="col">
				</div>
				<div id="double-occupancy" class="col">
				</div>
				<div id="triple-occupancy" class="col">
				</div>
				<div id="quadruple-occupancy" class="col">
				</div>
				<div id="leftover-total" class="col">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h1>
						roommates
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="container-fluid" id="roommates"></div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h1>
						leftovers
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h2>
						males
					</h2>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="container-fluid" id="leftover-males"></div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h2>
						females
					</h2>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="container-fluid" id="leftover-females"></div>
				</div>
			</div>
		</div>
	</body>
</html>
