<html>
    <head>
        <meta charset="UTF-8">
        <title>

        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/japanese/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/japanese/shuffle.js"></script>
        <script type="text/javascript" src="/japanese/flashcards.js"></script>
    </head>
    <body class="noselect">
        <div class="container-fluid border-bottom border-dark header">
            <div class="row">
                <div class="col py-1">
                    <h1>
                        Japanese Flashcards
                    </h1>
                </div>
            </div>
        </div>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div id="prev" class="col-1 h-25 mx-1 border card-navigation">
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <h1>&lsaquo;</h1>
                    </div>
                </div>
                <div id="flashcard" class="col-lg-6 col-md-9 text-center border py-5 h-25">
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <h1>
                            <span id="word">
                                <ruby id="kanji">
                                    <rt id="furigana"></rt>
                                </ruby>
                            </span>
                            <span id="translation"></span>
                        </h1>
                    </div>
                </div>
                <div id="next" class="col-1 h-25 mx-1 border card-navigation">
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <h1>&rsaquo;</h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="options" class="container my-5">
            <div class="row justify-content-center my-1">
                <div id="furigana-button" class="col-2 text-center border option">
                    Furigana
                </div>
            </div>
            <div id="categories" class="row justify-content-center my-1"></div>
            <div class="row justify-content-center my-1">
                <div id="reset-button" class="col-2 text-center border option">
                    Reset
                </div>
            </div>
        </div>
        <div class="container-fluid border-top border-dark footer">
            <div class="row">
                <div class="col">
                    <h4>
                        Courtesy of John Boctor Services
                    </h4>
                </div>
            </div>
        </div>
    </body>
</html>
